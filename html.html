<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نموذج الاتصال</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f9f9f9;
}

form {
  max-width: 500px;
  margin: 0 auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

#submitBtn {
  font-size: 20px;
  padding: 15px 30px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
}

#submitBtn.loading {
  opacity: 0.6;
  pointer-events: none;
}
</style>
</head>
<body>

<form id="myForm">
  <h2>تواصل معنا</h2>
  <input type="text" name="name" placeholder="اسمك" required>
  <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
  <textarea name="message" placeholder="رسالتك" required></textarea>
</form>

<button id="submitBtn">أرسل</button>

<script>
const btn = document.getElementById('submitBtn');
const form = document.getElementById('myForm');
const webAppUrl = "https://script.google.com/macros/s/AKfycbxTIJKvR4tuhA5fQXPKq75pOZNqzkBAz5hEnLoZOGohCpYtfV6tMe7PNgWkL5pBkPh1/exec";

btn.addEventListener('click', function() {
  btn.classList.add('loading');
  btn.textContent = "جارٍ الإرسال...";

  const formData = {
    name: form.name.value,
    email: form.email.value,
    message: form.message.value
  };

  fetch(webAppUrl, {
    method: "POST",
    body: JSON.stringify(formData)
  })
  .then(response => response.json())
  .then(data => {
    if(data.result === "success"){
      btn.textContent = "تم الإرسال ✅";
      form.reset();
    } else {
      btn.textContent = "حاول مرة أخرى ❌";
    }
  })
  .catch(err => {
    console.error(err);
    btn.textContent = "حصل خطأ ❌";
  });
});
</script>

</body>
</html>
